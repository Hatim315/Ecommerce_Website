{% extends 'base.html' %}
{%block title%}Checking...{%endblock%}
{%block body%}
<style>
    .center{
        display:block;
        margin-right:auto;
        margin-left:auto;
        width:50%,
    }
    .mono{ 
        left:400px;
    }
</style>

{%load static%}


<div class="container my-4" >
    <div class="row">
     <div class="col-md-4 ">
    <div class="row">

   <!--<img src="{%static 'pay.jpg'%}" class="center" height='800'>-->

   </div>
</div>
    <div class="col-md-8 ">
        <h1 class"mono">6239813625@axl</h1>
        <b class="mono"> If the transaction has been completed. Please click on Done Button</b>

<button class="btn btn-primary" id="jojopp">Pay</button>

    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    

        var options = {
           
            // Enter the Key ID generated from the Dashboard
            key: "{{ razorpay_merchant_key }}",
             
            // Amount is in currency subunits.
            // Default currency is INR. Hence,
            // 50000 refers to 50000 paise
            amount: "{{ razorpay_amount }}",
            currency: "{{ currency }}",
             
            // Your/store name.
            name: "Dj Razorpay",
             
            // Pass the `id` obtained in the response of Step 1
            order_id: "{{ razorpay_order_id }}",
            callback_url: "{{ callback_url }}",
          };
           
          // initialise razorpay with the options.
          var rzp1 = new Razorpay(options);
           
          // add event listener to the payment button.
          document.getElementById("jojopp").onclick = function (e) {
            rzp1.open();
            e.preventDefault();};
    
    
    
    
    </script>
    
</div>
    
</div>













{%endblock%}
